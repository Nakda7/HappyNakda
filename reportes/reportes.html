<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="reportes.css">
</head>
<body>

  <div class="container">

    <div class="chart">

    </div>
  </div>

          <th>Nombre</th>

          <td>Usuario 1</td>
          <td>25</td>

        <tr>
          <td>Usuario 2</td>

          <td>usuario2@example.com</td>

        <!-- Agrega más filas según tus datos -->

  <script src="reporte.js"></script>

</html>
